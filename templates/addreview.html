<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}

<h2 class="heading-centred heading-style-uppercase">Add a new review</h2>

<form action="{{ url_for('insert_review') }}" method="POST" class="col-12">
	<div class="row">
		<div class="col-12">
			<label>Review Information</label>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
            <!--Hidden value that links the review to a specific game-->
			<input type="hidden" id="game_id" name="game_id" value="{{game._id}}">
		</div>
	</div>
    <div class="row">
		<div class="col">
			<i class="fas fa-gamepad"></i>
			<label for="review">Leave A Review</label>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<textarea name="review" rows="10" cols="60">Please type in your review</textarea>
		</div>
	</div>
	<div class="row">
		<button class="btn btn-primary" type="submit">
            Add Review <i class="fas fa-plus-square"></i>
		</button>
	</div>
</form>

{% endblock %}
