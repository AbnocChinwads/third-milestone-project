<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Bootstrap 4/ Font Awesome import-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<!--Custom CSS-->
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
	<link rel="shortcut icon" href="{{ url_for('static', filename='images/joystick.ico')}}" type="image/x-icon">
	<title>Third Milestone Project</title>
</head>

<body class="justify-content-center">
	<!--Header-->
	<header>
		<div class="row no-gutters">
			<div class="col-md">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('game_list')}}">Home
									<i class="fas fa-home" aria-hidden="true"></i></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('add_game')}}">Add Game
									<i class="fas fa-plus-square" aria-hidden="true"></i></a>
							</li>
						</ul>
					</div>
					<div class="col-7">
						<h1 class="heading-style-uppercase">DGN Reviews</h1>
					</div>
					<!--Bootstrap slider switch-->
					<div class="custom-control custom-switch">
						<input type="checkbox" class="custom-control-input" id="darkModeSwitch">
						<label class="custom-control-label" for="darkModeSwitch"></label>
					</div>
				</nav>
			</div>
		</div>
	</header>
	<!--/Header-->
	<!--Main Content-->
	<section>
		<div class="container-fluid">
			<div class="row no-gutters">
				<div class="col">
					{% block content %}

					{% endblock %}
				</div>
			</div>

		</div>
	</section>
	<!--/Main Content-->
	<!--Footer-->
	<footer>
		<div class="row no-gutters">
			<div id="footer" class="col">
				<a class="anchor-styling" href="https://www.facebook.com/" target="_blank">
					<i class="fab fa-facebook-square" aria-hidden="true"></i></a>
				<a class="anchor-styling" href="https://www.twitter.com/" target="_blank">
					<i class="fab fa-twitter-square" aria-hidden="true"></i></a>
				<a class="anchor-styling" href="https://www.instagram.com/" target="_blank">
					<i class="fab fa-instagram" aria-hidden="true"></i></a>
				<a class="anchor-styling" href="mailto:dgnreviews@gmail.com" target="_blank">
                    <i class="fas fa-at" aria-hidden="true"></i></a>
            </div>
			</div>
	</footer>
	<!--/Footer-->
	<!--Bootstrap jQuery-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!--Custom jQuery/JavaScript-->
    <script>
        window.onload = function(){
    document.getElementById('hide').onclick = function(){
        this.parentNode.parentNode
        .removeChild(this.parentNode);
        return false;
    };
};
    </script>
	<script src="{{ url_for('static', filename='darkMode.js')}}"></script>
</body>

</html>
