<!DOCTYPE html>

{% extends 'base.html' %}

{% block header %}
<h1 class="heading-style-uppercase">Video Game Reviews</h1>
{% endblock %}

{% block content %}
<!--Table generates a list of relevant information from database values-->
<table id="dtBasicExample" class="table table-bordered">
	<tr>
		<th>
			Name
		</th>
		<th>
			Genre
		</th>
		<th>
			PEGI Rating
		</th>
	</tr>
	{% for game in game_list %}
	<tr>
		<td>
            <!--Links to a page that displays the game title as a h1 in the navbar-->
			<a class ="clickable-name" href="{{ url_for('more_info', game_list_id=game._id)}}">
                <i class="fas fa-link"></i> {{game.game_name}}
            </a>
		</td>
		<td>
			{{game.game_genre}}
		</td>
		<td>
			{{game.game_pegi_rating}}
		</td>
	</tr>
	{% endfor %}
</table>

{% endblock %}
