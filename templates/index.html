<!DOCTYPE html>

{% extends 'base.html' %}

{% block header %}
<h1 class="heading-style-uppercase">Landing Page</h1>
{% endblock %}

{% block content %}

{% for game in game_list %}

<ul>
	<li>
		<a href="{{ url_for('more_info', game_list_id=game._id)}}">{{game.game_name}}</a>
	</li>
</ul>

{% endfor %}

{% endblock %}
