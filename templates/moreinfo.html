<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}

{% for cat in categories %}

{% if cat.game_name == game.game_name %}

<h2 class="heading-centred heading-style-uppercase">{{cat.game_name}}</h2>

<div class="row no-gutters">
	<div class="col">
		<img src="{{cat.game_image}}" alt="image of game cover art">
    {% for reviews in review %}
		<p>{{reviews.review}}</p>
		{% endfor %}
	</div>
</div>

<a href="{{ url_for('add_review', game_list_id=game._id) }}" class="btn btn-primary btn-sm">Add Review</a>

<div class="btn-margin">
	<a href="{{cat.fair_use}}" target="_blank">
		By Source, Fair Use
	</a>
</div>
{% endif %}

{% endfor %}

<a href="{{ url_for('edit_game', game_list_id=game._id) }}" class="btn btn-primary btn-sm">Edit Info</a>

{% endblock %}
